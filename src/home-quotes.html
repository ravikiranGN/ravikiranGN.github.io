<link rel="import" href="../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
        <link rel="import" href="../bower_components/paper-button/paper-button.html">
            <link rel="import" href="../bower_components/polymer/polymer-element.html">
                <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
                    <link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
                        <link rel="import" href="../bower_components/iron-input/iron-input.html">
                            <link rel="import" href="../bower_components/paper-input/paper-input.html">
                                <link rel="import" href="../bower_components/paper-button/paper-button.html">
                                    <link rel="import" href="shared-styles.html">
            <link rel="import" href="shared-styles.html">
                
                <dom-module id="home-quotes">
                    <template>
                        <style include="shared-styles">
                            :host {
                                display: block;
                                
                                padding: 10px;
                            }
                        .wrapper-btns {
                            margin-top: 15px;
                        }
                        paper-button.link {
                            color: #757575;
                        }
                        </style>
                        
                        <div class="card">
                            <!--                            <h1>Quotes</h1>-->
                            <!--                            <blockquote>[[quote]]</blockquote>-->
                            <!--                            <paper-button raised on-tap="getQuote" class="primary">Get a New Quote</paper-button>-->
                            <div id="unauthenticated">
                                <h1>Log In</h1>

                                <paper-input on-keydown="keyDownHandler" on-keyup="keyUpHandler" class="hook" id="username" name="username" type="text" value="{{username}}" placeholder="Username">
                                </paper-input>

                                <paper-input  on-keydown="keyDownHandler" on-keyup="keyUpHandler" class="hook" id="password" name="password" type="password" value="{{password}}" placeholder="Password">
                                </paper-input>

                                <div class="wrapper-btns">
                                    <paper-button raised class="primary" on-tap="submit_login">Submit</paper-button>
                                </div>

                            </div>
                            </template>

  <script>
    Polymer({
      is: 'home-quotes',
        properties: {
          username: {
            type: String
        },
          password: {
            type: String
        }
      },

	keyUpHandler: function(e) {
		if (e.target.name == "username") {
			webkit.messageHandlers.keyup.postMessage({name: "username", value: this.username});
		} else if (e.target.name == "password") {
			webkit.messageHandlers.keyup.postMessage({name: "password", value: this.password});
		}
	},
	keyDownHandler: function(e) {
		if (e.target.name == "username") {
			webkit.messageHandlers.keydown.postMessage({name: "username", value: this.username});
		} else if (e.target.name == "password") {
			webkit.messageHandlers.keydown.postMessage({name: "password", value: this.password});
		}
	},
	submit_login: function() {
			webkit.messageHandlers.submit_login.postMessage("");
	},

  });
  </script>

</dom-module>
